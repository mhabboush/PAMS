<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="/img/icon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/basic.css" />
    <script defer src="/js/home.js"></script>
    <script defer src="/js/publicUser.js"></script>
    <title>PAMS Home Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg " id="nav">
      <div>
        <button
          type="button"
          id="sidebarCollapse"
          class="btn btn-primary"
          style="background-color: transparent; border: none;"
        >
          <i class="fa fa-bars w3-xlarge"></i>
        </button>
        <a class="navbar-brand" href="#" id="logos">
          <img src="/img/logo.png" />
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav mr-auto"></ul>
        <ul class="nav navbar-nav navbar-right">
          <button
            type="button"
            class="btn"
            id="announce"
            data-toggle="modal"
            data-target="#exampleModalLong"
          >
            <i class="fa fa-bell w3-xlarge" id="prof"></i>
          </button>
          <button class="btn" type="button">
            <a href="/auth/login" id="prof">
              <i class="fa fa-sign-in"></i> Login
            </a>
          </button>
          <button class="btn" type="button">
            <a href="/auth/register" id="prof">
              <i class="fa fa-user-plus"></i> Register
            </a>
          </button>
        </ul>
      </div>
    </nav>
    <div class="wrapper">
      <nav id="sidebar">
        <ul class="list-unstyled components">
          <li class="active" id="clncs">
            <a> <i class="fa fa-plus-square"></i> Clinics </a>
          </li>
          <li id="dctrs">
            <a> <i class="fa fa-user-md"></i> Doctors </a>
          </li>
        </ul>
      </nav>
      <div id="content">
        <div class="jumbotron">
          <div class="input-group mb-3">
            <input
              type="text"
              id="searchinp"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder="Search"
            />
          </div>
          <table class="table table-striped" id="tableMain">
            <thead class="thead-dark" id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalLong"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Announcements
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped" id="annTable">
              <thead class="thead-dark">
                <th scope="col">Announcement</th>
                <th scope="col">Submitter</th>
              </thead>
              <tbody class="annBody"></tbody>
            </table>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
